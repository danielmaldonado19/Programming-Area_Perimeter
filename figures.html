<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon's Calculator</title>
</head>
<body>
    <header>
        <h1>Polygon's Area & Perimeter Calculator</h1>
        <p>This website will help you by finding out for you the area and perimeter of geometric figures.</p>
    </header>
    <hr>
    <section>
        <h3>Circle</h3>
        <form action="">
            <label for="inputCirRadius">Enter the circle's radius:</label>
            <!-- "for attribute is used to point wich is the element(with same id attirbute name) the label is bound to" -->
            <br>
            <input id="inputCirRadius" type="number">
            <br>
            <input type="button" id="circleOperation" value="Calculate" onclick="circleCalculation()">
        </form>
        <p id="circleResult"></p>
    <hr>
    </section>

    <section>
        <h3>Triangle</h3>
        <form action="">
            <label for="inputTriSideLenght">Enter the side's common length for the triangle:</label>
            <br>
            <input id="inputTriSideLenght" type="number">
            <br>
            <input type="button" id="TriangleOperation" value="Calculate" onclick="triangleCalculation()">
        </form>
        <p id="triangleResult"></p>
    <hr>
    </section>

    <section>
        <h3>Square</h3>
        <form action="">
            <label for="inputSquaSideLenght">Enter the side's length of the square:</label>
            <br>
            <input id="inputSquaSideLenght" type="number">
            <br>
            <input type="button" id="squareOperation" value="Calculate" onclick="squareCalculation()">
        </form>
        <p id="squareResult"></p>
    <hr>
    </section>
    
    <script src="./figures.js"></script>
</body>
</html>
